<!DOCTYPE html>
  <html lang="sv">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Jquery Test Page</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="css/main.css">
      <link rel="stylesheet" href="css/responsiv.css">
    </head>

  <body>
    
    
<!-- ====================== Main Header ======================== -->
    <div class="site-wrapper">
      <header class="top-header">
        <div class="logo">
            <img src="img/logo.svg">
        </div>
        <select id="capitalCitys">
            <option value="" disabled selected>Välj En Stad</option>
        </select>
      </header>
<!-- ===================== Sticky Header ========================= -->
     <!-- <header class="top-header">
        <div class="logo">
            <img src="img/logo.svg">
        </div>
        <select id="capitalCitys">
            <option value="" disabled selected>Välj En Stad</option>
        </select>
      </header> -->
    
<!-- ===================== Main Content ========================= -->
    
      <div id="main-content">
        <div id="photos"></div>
      </div>
    </div>
    
<!-- ==================== Overlay ========================== -->

    <div id="overlay">
      <div class="overlay-header">
        
        <img src="img/logo.svg">
        
        <!-- Burger Button -->
        <div class="container" onclick="myFunction(this)">
          <div class="bar1"></div>
          <div class="bar2"></div>
          <div class="bar3"></div>
        </div>
        <!------------------>
        
      </div>
      <div class="info">
        <div class="info-header">
          <div id="city"></div>
          <div id="country"></div>
        </div>
        <div class="weather-info">
          <div class="weather-icon"></div>
          <div class="weather-description">
            <div class="description"></div>
            <div class="temp"></div>
            <div class="wind-wrapper">
              <div class="wind-direction">
                <img src="img/arrow.svg">
              </div>
              <div class="wind"></div>
            </div>
          </div>
        </div>
        
        <div id="comingForecast">
        </div>
        
      </div>
    </div>
    
<!-- ============================================== -->
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/weatherCondition.js"></script>
    <script src="js/windDirection.js"></script>
    <script src="js/scipts.js"></script>
		


  </body>
</html>
